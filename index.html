<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenWeatherMap</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="weather-container">
      <div id="weather-content"></div>
    </div>
    <div id="select-container">
      <select name="" id="select-hour">
        <option hidden>Weather in the next hours:</option>
        <option value="1">One hour</option>
        <option value="2">Two hours</option>
        <option value="3">Three hours</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
        <option value="6">Six hours</option>
        <option value="7">Seven hours</option>
        <option value="8">Eight hours</option>
        <option value="9">Nine hours</option>
        <option value="10">Ten hours</option>
        <option value="11">Eleven hours</option>
        <option value="12">Twelve hours</option>
        <option value="13">Thirteen hours</option>
        <option value="14">Fourteen hours</option>
        <option value="15">Fifteen hours</option>
        <option value="16">Sixteen hours</option>
        <option value="17">Seventeen hours</option>
        <option value="18">Eighteen hours</option>
        <option value="19">Nineteen hours</option>
        <option value="20">Twenty hours</option>
        <option value="21">Twenty-one hours</option>
        <option value="22">Twenty-two hours</option>
        <option value="23">Twenty-three hours</option>
        <option value="24">Twenty-four hours</option>
      </select>
    </div>
    <script src="main.js"></script>
  </body>
</html>
